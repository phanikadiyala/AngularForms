

<h4>Flop Suggestion</h4>

<h5>Suggestion List</h5>

<ul class="list-unstyled">
  <li *ngFor="let suggestion of suggestions"
    class="bg-dark text-light p-1 rounded mb-2"
    (click)="editSuggestion(suggestion)"
  >

    {{suggestion.title}} - {{suggestion.year}},
    {{suggestion.stars}} stars
  </li>
</ul>

<form autocomplete="off"
  #suggestionForm="ngForm" (ngSubmit)="updateSuggestion()"
>
  <div class="form-group">
    <label for="flopname">Flop Name</label>
    <input name="title" [(ngModel)]="model.title"
    type="text" class="form-control" id="flopname">

    <label for="year">Year</label>
    <input  name="year" [(ngModel)]="model.year"
    type="text" class="form-control" id="year">

    <label for="stars">Stars</label>
    <input  name="stars" [(ngModel)]="model.stars"
     type="text" class="form-control" id="stars">
  </div>

  <button type="submit" class="btn btn-primary mr-1">Save</button>
  <button type="button" class="btn btn-danger"
  (click)="cancel()"
  >Cancel</button>
</form>
